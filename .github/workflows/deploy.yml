name: HireHub CI (Local MySQL Test)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: hirehub
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üì¶ Unzip backend source
        run: unzip backsrc.zip -d backsrc

      - name: ‚è≥ Wait for MySQL
        run: |
          for i in {1..15}; do
            nc -z localhost 3306 && echo "‚úÖ MySQL ready" && break
            echo "‚è≥ Waiting for MySQL..."
            sleep 5
          done

      - name: üß© Build Backend
        working-directory: backsrc
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: ‚úÖ Run Spring Boot Test with Local MySQL
        working-directory: backsrc
        env:
          SPRING_PROFILES_ACTIVE: aws
          DB_USERNAME: root
          DB_PASSWORD: root
          DB_URL: jdbc:mysql://localhost:3306/hirehub?serverTimezone=Asia/Seoul
          AWS_ACCESS_KEY: dummy
          AWS_SECRET_KEY: dummy
          AWS_REGION: ap-northeast-2
        run: |
          echo "üöÄ Starting backend for test..."
          java -jar build/libs/*SNAPSHOT.jar --spring.datasource.url=${DB_URL} --spring.datasource.username=root --spring.datasource.password=root --spring.main.web-application-type=none
